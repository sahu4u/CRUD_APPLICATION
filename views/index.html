<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assest/css/style.css">
</head>
<body>
    <header id="header">
        <nav>
            <div clss="container">
                <div class="text-center">
                    <a href="">User Management System</a>
                </div>
            </div>
        </nav>
    </header>

    <main id="site-main">
        <!--Main Site-->
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <a href="/add_user" class="border-shadow">
                    <span class="text-gradient">New User  <i class="fa-solid fa-user"></i></i></span>
                </a>
            </div>

            <!--Form Handling-->
            <form action="/" method="POST">
                <table class="table">

                    <!--Table Head-->
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>E-mali</th>
                            <th>Gender</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <!--Table Body-->

                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>New User</td>
                            <td>example@gmail.com</td>
                            <td>Male</td>
                            <td>Active</td>
                            <td>
                                <a href="#" class="btn border-shadow update">
                                    <span class="text-gradient"><i class="fa-solid fa-pencil"></i></span>
                                </a>

                                <a href="#" class="btn border-shadow delete">
                                    <span class="text-gradient"><i class="fa-sharp fa-solid fa-trash"></i></span>
                                </a>
                            </td>
                            
                        </tr>
                    </tbody>




                </table>
            </form>

        </div>
    </main>
    
</body>
</html>
